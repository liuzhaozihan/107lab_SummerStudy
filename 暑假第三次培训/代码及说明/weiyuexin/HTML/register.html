<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="../images/校徽.jpg" type="image/gif" >
		<title>注册</title>
		<link rel="stylesheet" href="../css/register.css">
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script src="../js/index.js"></script>
	</head>
	<body>
		<div class="login">
			<div class="title">
				<h1>后台管理系统</h1>
			</div>
			<form action="regcheck.php" method="post">
				<div class="username">
					<div class="left">
						<img src="../images/login.png">
					</div>
					<input type="text" name="username" placeholder="请输入管理员名称">
				</div>
				<div class="password">
					<div class="left">
						<img src="../images/login_password.png">
					</div>
					<input type="password" name="password" placeholder="请输入管理员密码">
				</div>
				<div class="pwd">
					<div class="left">
						<img src="../images/login_password.png">
					</div>
					<input type="password" name="pwd" placeholder="请重新输入以确认密码">
				</div>
				<div class="button">
					<input type="submit"  value ="立即注册" name="submit" id="btn">
				</div>
			</form>
		</div>
