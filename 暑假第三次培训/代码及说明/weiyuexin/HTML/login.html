<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="../images/校徽.jpg" type="image/gif" >
		<title>登录</title>
		<link rel="stylesheet" href="../css/login.css">
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script src="../js/index.js"></script>
	</head>
	<body>
		<div class="login">
			<div class="title">
				<h1>后台管理系统</h1>
			</div>
			<form action="logincheck.php" method="post">
				<div class="username">
					<div class="left">
						<img src="../images/login.png">
					</div>
					<input type="text" name="username" placeholder="请输入用户名" id="username">
				</div>
				<div class="password">
					<div class="left">
						<img src="../images/login_password.png">
					</div>
					<input type="password" name="password" placeholder="请输入密码" id="password">
				</div>
				<div class="button">
					<input type="submit"  value ="立即登录" id="log">
				</div>
				<div class="else">
					<div class="forget">
						<a href="#"><p>忘记密码</p></a>
					</div>
					<div class="register">
						<a href="register.html"><p>立即注册</p></a>
					</div>
				</div>
			</form>
		</div>
		<div class="footer">
			<br><br><br>

		</div>
	</body>
</html>
